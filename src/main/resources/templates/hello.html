<!DOCTYPE html>
<html>
<head>
<title>로그인 :: 왓챠</title>
<link
	href="https://d12hfz37g51hrt.cloudfront.net/assets/join_login-55ecff41d05bdf1b989cf93dfaa27527.css"
	media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="intro">
	<div id="contents">
		<div class="login_background"></div>
		<div id="simple_logo_header">
			<div class="logo_container">
			</div>
		</div>
    </div>
    <div class="movable">
			<div class="table_center">
				<div class="flip">
					<div class="ham_box front" style="margin-bottom: 12px;">
						<div class="title">환영합니다</div>
						<div class="content_ham no_top_radius">
							<div class="input_form">
								<div class="box_wrapper first">
									<h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]!</h1>
								</div>
							</div>
							<div class="comment_top">
								<form th:action="@{/logout}" method="post">
						            <input type="submit" value="Sign Out"/>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
